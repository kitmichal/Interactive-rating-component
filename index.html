<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<script src="scripts.js"></script>

</head>


<body>
    <main>
        <section class="submit-section">
            <div class="star"><img src="interactive-rating-component-main/images/icon-star.svg"></div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
            </p>
            <div class="ratings">
                <button value='1' onclick = 'choosenButton()' class="rating-button">1</button>
                <button value='2'onclick = 'choosenButton()' class="rating-button">2</button>
                <button value='3'onclick = 'choosenButton()' class="rating-button">3</button>
                <button value='4'onclick = 'choosenButton()' class="rating-button">4</button>
                <button value='5'onclick = 'choosenButton()' class="rating-button">5</button>
            </div>
            <button type="submit" class="submit-button" onclick="submitButton()">SUBMIT</button>
        </section>
        <section class="thank-you-section">
            <img src="/interactive-rating-component-main/images/illustration-thank-you.svg">
            <div class="rating-selected">
                <p class="you-selected">You selected out of 5</p>
            </div>
            <h2>Thank you!</h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!   
            </p>
        </section>
    </main>
</body>
</html>
